<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <script src="https://unpkg.com/axios@0.16.1/dist/axios.min.js"></script>
<script id="jsbin-javascript">
var BASE_URL = "https://jsonplaceholder.typicode.com/";
function getUserData() {
  var userUrl = BASE_URL + 'users';
  return axios.get(userUrl);
}
function getPostData() {
  var postUrl = BASE_URL + 'posts';
  return axios.get(postUrl);
}
function getAllData() {
  return axios.all([getUserData(), getPostData()]).then(axios.spread(function(userRes, postRes) {
    return {
      users: userRes.data,
      posts: postRes.data
    };
  }));
}
getAllData().then(function(response) {
  console.log(response);
});
</script>
